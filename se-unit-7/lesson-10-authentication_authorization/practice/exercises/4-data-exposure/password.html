<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>JavaScript form validation - Password Checking - 1</title>
		<link rel="stylesheet" href="form-style.css" type="text/css" />
	</head>
	<body onload="document.form1.text1.focus()">
		<div class="mail">
			<h2>
				Input a password and submit. Password must have a minimum eight
				characters, at least one letter, one number, and one special character.
			</h2>
			<form name="form1" action="#">
				<ul>
					<li><input type="text" name="text1" /></li>
					<li>&nbsp;</li>
					<li class="submit">
						<input
							type="submit"
							name="submit"
							value="Submit"
							onclick="checkPassword(document.form1.text1)"
						/>
					</li>
					<li>&nbsp;</li>
				</ul>
			</form>
		</div>
		<script src="check-password-1.js"></script>
	</body>
</html>
